<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <div class="form-group">
      <label for="urlInput">Enter YouTube Video URL:</label>
      <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=example" />
      <button id="fetchButton">Fetch Qualities</button>
    </div>
    <div id="qualityContainer" class="hidden">
      <div id="audioOnlySection" class="quality-section hidden">
        <h2>Audio Only</h2>
        <table>
          <thead>
            <tr>
              <th>Quality</th>
              <th>File Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="audioOnlyTable">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
      <div id="videoAudioSection" class="quality-section hidden">
        <h2>Video + Audio</h2>
        <table>
          <thead>
            <tr>
              <th>Quality</th>
              <th>File Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="videoAudioTable">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="errorMessage" class="error hidden"></div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
